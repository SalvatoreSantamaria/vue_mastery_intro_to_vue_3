<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/styles.css"></link>
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>
<body>

  <div id="app">
    <div class="nav-bar"></div>
    <div class="cart">Cart {{ cart }} </div>
    <!-- props: Getting premiumProp from Main.js passed into premium in the productDisplay.js -->
    <!-- Communicating Events 2.  Add a listener in the index.html called @add-to-cart, then it calls updateCart from main.js. -->
    <product-display :premium="premiumProp" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product-display>
  </div>
  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Import Component -->
  <script src="./components/productDisplay.js"></script>
  <script src="./components/productDetails.js"></script>
  <!-- Mount App to div with ID of app-->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>
</html>
